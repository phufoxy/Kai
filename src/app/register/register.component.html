<main-header></main-header>
<div class="magento">
  <div class="account-login">

    <div class="page-title">
      <h1>ĐĂNG NHẬP HOẶC ĐĂNG KÝ TUYỂN DỤNG</h1>
    </div>
    <form id="login-form" >
      <input name="form_key" type="hidden">
      <div class="fieldset">
        <div class="col2-set">
          <div class="col-1 registered-users">
            <h2 class="legend">Đăng Ký Tuyển Dụng</h2>
            <!-- <p>Nếu bạn đã là thành viên, xin vui lòng đăng nhập bằng email của bạn.</p> -->
            <ul class="form-list">

              <li>
                <label for="email" class="required"><em>*</em>User Name</label>
                <div class="input-box validation-passed">
                  <input name="text" type="email" class="input-text required-entry validate-email validation-passed" >
                </div>
              </li>

              <li>
                <label for="email" class="required"><em>*</em>Phone Number</label>
                <div class="input-box validation-passed">
                  <input style="background-color: wheat" name="text"  id="phonenumber" type="email" class="input-text required-entry validate-email validation-passed background-input" >
                </div>
              </li>

              <li>
                <label class="required"><em>*</em>Address</label>
                <div class="input-box validation-passed">
                  <input type="text"  class="input-text required-entry validate-password validation-passed" >
                </div>
              </li>

              <li>
                <label class="required"><em>*</em>E - Mail</label>
                <div class="input-box validation-passed">
                  <input style="background-color: wheat" type="text" class="input-text required-entry validate-password validation-passed" >
                </div>
              </li>

              <li>
                <label class="required"><em>*</em>Date Of Birth</label>
                <div class="input-box validation-passed">
                  <input type="text"  class="input-text required-entry validate-password validation-passed" >
                </div>
              </li>

              <li>
                <label class="required"><em>*</em>Gender</label>
                <div class="input-box validation-passed">
                <select style="width: 330px;" class="input-text required-entry validate-password validation-passed background-input">
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>

                </div>
              </li>

              <li>
                <label class="required"><em>*</em>Facebook Link</label>
                <div class="input-box validation-passed">
                  <input type="text" name="facebook-link"  class="input-text required-entry validate-password validation-passed" >
                </div>
              </li>

              <li>
                <label class="required"><em>*</em>Phone Number for Viber</label>
                <div class="input-box validation-passed">
                  <input style="background-color: wheat" type="text" name="viber"  class="input-text required-entry validate-password validation-passed" >
                </div>
              </li>

              <li>
                <label class="required"><em>*</em>Phone Number for Zalo</label>
                <div class="input-box validation-passed">
                  <input type="text" name="zalo"  class="input-text required-entry validate-password validation-passed" >
                </div>
              </li>

              <li>
                <label class="required"><em>*</em>ID Number</label>
                <div class="input-box validation-passed">
                  <input style="background-color: wheat" type="text" name="id"  class="input-text required-entry validate-password validation-passed" >
                </div>
              </li>

            </ul>
            <div class="form-list">
              <div class="note">
                <!-- <a href="#">Bạn đã quên Password?</a> -->
              </div>

            </div>
          </div>

          <div class="col-2 new-users">
            <div class="form-list row-second">

             <li>
              <label class="required"><em>*</em>Study State</label>
              <div class="input-box validation-passed">
                <textarea type="text" name="study-state"  class="input-text required-entry validate-password validation-passed"></textarea>
              </div>
            </li>

            <li>
              <label class="required"><em>*</em>Swim Certificate</label>
              <div class="input-box validation-passed">
                <textarea type="text" name="certificate" class="input-text required-entry validate-password validation-passed"></textarea>
              </div>
            </li>

            <li>
              <label class="required"><em>*</em>Your freetime</label>
              <div class="input-box validation-passed">
                <textarea type="text" name="freetime"  class="input-text required-entry validate-password validation-passed"></textarea>
              </div>
            </li>

            <li>
              <label class="required"><em>*</em>Salary Requirement</label>
              <div class="input-box validation-passed">
                <textarea type="text" name="salaryrequirement"  class="input-text required-entry validate-password validation-passed"></textarea>
              </div>
            </li>

               <div class="buttons-set">
                <button type="submit" class="button button--black homeSection__button" name="send"><span><span>Register</span></span></button>
              </div>

            <div class="below-reg">
              <h2 class="legend">Đăng Nhập</h2>
              <p>Nếu bạn đã là thành viên, xin vui lòng đăng nhập bằng email của bạn.</p>
                <div class="buttons-set">
                  <button type="button" disabled class="button button--black homeSection__button">
                    <span>
                      <span [routerLink]="['/login']">Login</span>
                    </span>
                  </button>
                </div>
            </div>

            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>

<main-footer></main-footer>
